---
workspace:
  base: /go
  path: src/github.com/NYTimes/drone-gae

build_config: &build_config
  image: golang:1
  environment:
    - GO111MODULE=on
    - CGO_ENABLED=0
    - GOPATH=/go
  commands:
    - go build -a -ldflags "-X main.version=${DRONE_TAG:-other} -X main.rev=${DRONE_COMMIT}"

publish_config: &publish_config
  image: plugins/docker
  repo: nytimes/drone-gae
  secrets:
    - docker_username
    - docker_password

pipeline:
  test:
    image: golang:1
    environment:
      - GO111MODULE=on
      - CGO_ENABLED=0
      - GOPATH=/go
    commands:
      - go mod download
      - go vet
      - go test -cover

  build:
    <<: *build_config
    when:
      branch:
        - master

  build_release:
    <<: *build_config
    when:
      event: tag

  publish_latest:
    <<: *publish_config
    auto_tag: true

  slack:
    image: plugins/slack
    channel: dv-notifications
    webhook: "$$SLACK_WEBHOOK"
    secrets:
      - source: slack_webhook
        target: SLACK_WEBHOOK
    when:
      event: push
      branch:
        - master

  slack_tag:
    image: plugins/slack
    channel: dv-notifications
    webhook: "$$SLACK_WEBHOOK"
    secrets:
      - source: slack_webhook
        target: SLACK_WEBHOOK

    when:
      event:
        - tag
